<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    
    <!-- external script -->
    
    <form>
        <div> 
           <!--Label-->
            <br>
            <label for="">Username</label>
            <input type="Text" name="Usr" id="Usr">
        </div>
        <div>
            <br>
            <label for=""> Age </label>
            <input type="Number" name="Age" id="Age">
        </div>

        <div>
            <br>
            <!-- Date Picker -->
            <label for="">DOB</label>
            <input type="date" name="DOB" id="DOB">
        </div>
        <div>
            <br>
            <!-- File Upload -->
            <label for="">File Upload</label>
            <input type="file" name="FileUpload" id="FileUpload">
        </div>
        <div>
            <br>
            <!-- Dropdown -->
            <label for="">Country</label>
            <select name="Country" id="Country">
                <option value="LK">Sri Lanka</option>
                <option value="USD">USA</option>
                <option value="UKD">UK</option>
                <option value="CAD">Canada</option>
            </select>
        </div>
        <div>
            <!-- Radio Button -->
            <br>
            <label for="Gender">Gender</label>
            <input type="radio" name="Gender" id="rdb_male" value="M">Male &nbsp;
            <input type="radio" name="Gender" id="rdb_female" value="F">Female &nbsp;
            <input type="radio" name="Gender" id="rdb_other" value="O">Other &nbsp;
        </div>

        <div>
            <!--Multiple Selection-->
            <br>
            <label for="Hobbies">Hobbies</label>
            <input type="checkbox" name="Hobbies" id="chk_reading" value="Reading">Reading &nbsp;
            <input type="checkbox" name="Hobbies" id="chk_traveling" value="Traveling">Traveling &nbsp;
            <input type="checkbox" name="Hobbies" id="chk_gaming" value="Gaming">Gaming &nbsp;
        </div>
        <div>
            <br>
            <!-- Submit Button -->
            <input type="submit" value="Submit">
        </div>
    </form >
    
</body>
</html>
