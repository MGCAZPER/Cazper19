<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Javascript/html/Examples/Insuarance/CSS/stylesheet.css">
</head>
<body>
    <form align="Center">
        <h1> Welcome to Janashakthi Insurance PVT(LTD)</h1>
        <p> Your trusted partner in insurance solutions.</p>
    
        <Div>
            <label for="">Vehical Number</label>
            <input type="text" id="VN" name="VN"></input>

        </Div>
        <Div>
            <br>
            <label for="">Type</label>

            <select name="Type" id="Type">
                <option>Motor Bike</option>
                <option>Tricycle</option>
                <option>Light</option>
                <option>Heavy</option>
            </select>
        </Div>

        <Div>
            <br>
                <label for="">Vehical Valuation</label>
            <input type="text" id="VV" name="VV">

        </Div>

        <div>
            <br>
            <label for="">Year of Manufacture</label>
            <select name="YOM" id="YOM">
                <option value="2020">2020 - Now</option>
                <option value="2015">2015 - 2020</option>
                <option value="2010">2000 - 2015</option>
                <option value="2000">Before 2000</option>
            </select>
        </div>
        <Div>
            <br>
            <Button type="button" name="cong" id="cong" >Submit</Button>
            <Button type="button" name="clear" id="clear">Clear</Button>
        </Div>
        <div id="output"></div>

    </form>
    <script src ="../JS/insuarance.js"></script>

</body>
</html>
