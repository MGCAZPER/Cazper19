<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <style>
        body {
            height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .register-card {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(18px);
            border-radius: 18px;
            padding: 35px;
            width: 420px;
            color: #fff;
            box-shadow: 0 25px 50px rgba(0,0,0,0.4);
            display: none;
        }

        h1 {
            text-align: center;
            font-weight: 700;
        }

        h2 {
            text-align: center;
            font-size: 16px;
            opacity: 0.85;
            margin-bottom: 25px;
        }

        label {
            font-size: 13px;
            margin-bottom: 4px;
            opacity: 0.85;
        }

        input, select {
            background: rgba(255,255,255,0.15);
            border: none;
            border-radius: 10px;
            padding: 10px;
            color: #fff;
        }

        input::placeholder {
            color: #ddd;
        }

        input:focus, select:focus {
            outline: none;
            box-shadow: 0 0 12px rgba(0, 173, 255, 0.8);
            background: rgba(255,255,255,0.25);
        }

        button {
            width: 48%;
            border-radius: 12px;
            border: none;
            padding: 10px;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn-register {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: white;
        }

        .btn-reset {
            background: #ddd;
        }

        button:hover {
            transform: translateY(-3px) scale(1.05);
        }

        .shake {
            animation: shake 0.4s;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-6px); }
            50% { transform: translateX(6px); }
            75% { transform: translateX(-6px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>

<div class="register-card">
    <h1>Register</h1>
    <h2>Ready to create your account</h2>

    <form id="registerForm">
        <div class="mb-3">
            <label>Full Name</label>
            <input type="text" class="form-control" id="fullname">
        </div>

        <div class="mb-3">
            <label>Email</label>
            <input type="email" class="form-control" id="email">
        </div>

        <div class="mb-3">
            <label>Phone</label>
            <input type="tel" class="form-control" id="phone">
        </div>

        <div class="mb-3">
            <label>Role</label>
            <select class="form-control" id="role">
                <option>User</option>
                <option>Admin</option>
                <option>Store 1</option>
                <option>Store 2</option>
                <option>Store 3</option>
                <option>Manufacture</option>
                <option>Manager</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Username</label>
            <input type="text" class="form-control" id="username">
        </div>

        <div class="mb-4">
            <label>Password</label>
            <input type="password" class="form-control" id="password">
        </div>

        <div class="d-flex justify-content-between">
            <button class="btn-register" type="submit">Register</button>
            <button class="btn-reset" type="reset">Reset</button>
        </div>
    </form>
</div>

<script>
    $(document).ready(function () {

        // Entrance animation
        $(".register-card").fadeIn(800).animate({ top: "0px" }, 600);

        // Submit animation + validation
        $("#registerForm").submit(function (e) {
            e.preventDefault();

            let empty = false;
            $("#registerForm input").each(function () {
                if ($(this).val() === "") empty = true;
            });

            if (empty) {
                $(".register-card").addClass("shake");
                setTimeout(() => {
                    $(".register-card").removeClass("shake");
                }, 400);
            } else {
                alert("ðŸ”¥ Registration Successful!");
                // window.location.href = "login.html";
            }
        });

    });
</script>

</body>
</html>
