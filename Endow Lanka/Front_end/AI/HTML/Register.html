<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Endow Lanka | Create Account</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<link href="/Front_end/AI/CSS/Register.css" rel="stylesheet">


</head>

<body>

<div class="card" id="card">
    <div class="toggle" id="modeToggle">â˜€ / ðŸŒ™</div>

    <div class="brand">ENDOW LANKA</div>
    <div class="subtitle">Premium Business Platform</div>

    <!-- ROBOT -->
    <div class="robot">
        <div class="head">
            <div class="eye left"></div>
            <div class="eye right"></div>
        </div>
        <div class="body"></div>
    </div>

    <form id="registerForm">

        <div class="mb-3">
            <label>Name</label>
            <input class="form-control"  placeholder="Enter full name" required id="Name">
        </div>

        <div class="mb-3">
            <label>Employee ID</label>
            <input class="form-control" placeholder="Enter employee ID" required id="EmpID">
        </div>

        <div class="mb-3">
            <label>Contact</label>
            <input class="form-control" type="tel" placeholder="Enter contact number" required id="Contact">
        </div>
        <div class="mb-3">
            <label>Username</label>
            <input class="form-control" type="Text" placeholder="Enter username" required id="Username">
        </div>
        <div class="mb-3">
            <label>Password</label>
            <input class="form-control" type="password" placeholder="Enter password" required id="Password">
        </div>
        <div class="mb-4">
            <label>Role</label>
            <select class="form-select" required id="Role">
                <option value="">Select role</option>
                <option>Admin</option>
                <option>Manager</option>
                <option>Staff</option>
            </select>
        </div>

        <button class="btn btn-main w-100">CREATE ACCOUNT</button>
    </form>
</div>

<script>
/* DARK / LIGHT TOGGLE */
$("#modeToggle").click(function(){
    $("body").toggleClass("light-mode");
});

/* FORM SUBMIT */
$("#registerForm").submit(function(e){
    e.preventDefault();

    let valid = true;
    $(this).find("input, select").each(function(){
        if($(this).prop("required") && $(this).val()==="") valid=false;
    });

    if(!valid){
        $("#card").addClass("shake");
        setTimeout(()=>$("#card").removeClass("shake"),400);
        return;
    }

    alert("Account created successfully!");
});
</script>

</body>
</html>
