<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Endow Lanka | Login</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<style>
:root {
    --bg: #0b0b0b;
    --card: #111;
    --text: #fff;
    --muted: #aaa;
    --gold: #d4af37;
    --input-bg: #fff;
}
.light-mode {
    --bg: #f4f4f4;
    --card: #fff;
    --text: #111;
    --muted: #555;
    --gold: #b8962e;
    --input-bg: #fff;
}
body { background: var(--bg); display:flex; align-items:center; justify-content:center; height:100vh; transition:0.4s; font-family:'Segoe UI', sans-serif;}
.card {width:420px;background:var(--card);padding:38px;border-radius:18px;box-shadow:0 30px 70px rgba(0,0,0,0.7);border:1px solid rgba(212,175,55,0.4); color: var(--text);}
.brand {text-align:center;font-size:28px;font-weight:900;color:var(--gold);letter-spacing:2px;}
.subtitle {text-align:center;color:var(--muted);margin-bottom:20px;}
input {background: var(--input-bg)!important; border:none!important; border-radius:10px!important; padding:10px!important; transition:0.3s;}
input:focus {outline:none; box-shadow:0 0 0 2px var(--card),0 0 0 4px var(--gold),0 0 20px rgba(212,175,55,0.4); transform:scale(1.02);}
.btn-main {background:transparent;color:var(--gold);border:1px solid var(--gold);border-radius:14px;font-weight:700;padding:12px;transition:0.4s;width:100%;}
.btn-main:hover {background:var(--gold);color:#000;box-shadow:0 20px 45px rgba(212,175,55,0.45); transform:translateY(-3px);}
.shake {animation: shake 0.4s;}
@keyframes shake {0%{transform:translateX(0);}25%{transform:translateX(-6px);}50%{transform:translateX(6px);}75%{transform:translateX(-6px);}100%{transform:translateX(0);}}
.toggle {position:absolute;top:20px;right:20px;cursor:pointer;color:var(--gold);border:1px solid var(--gold);padding:6px 12px;border-radius:20px;}
.robot {width:60px;height:80px;margin:0 auto 20px;position:relative;}
.head {width:60px;height:45px;background:var(--gold);border-radius:8px;position:relative; animation: float 2s ease-in-out infinite;}
.eye {width:8px;height:8px;background:#000;border-radius:50%;position:absolute;top:18px;}
.eye.left{left:15px;} .eye.right{right:15px;}
.body {width:40px;height:30px;background:var(--gold);margin:5px auto 0;border-radius:6px;}
@keyframes float {0%,100%{transform:translateY(0);}50%{transform:translateY(-6px);}}
</style>
</head>

<body>

<div class="card" id="card">
    <div class="toggle" id="modeToggle">â˜€ / ðŸŒ™</div>
    <div class="brand">ENDOW LANKA</div>
    <div class="subtitle">Premium Login</div>

    <div class="robot">
        <div class="head"><div class="eye left"></div><div class="eye right"></div></div>
        <div class="body"></div>
    </div>

    <form id="loginForm">
        <div class="mb-3"><input type="text" class="form-control" placeholder="Username" required></div>
        <div class="mb-3"><input type="password" class="form-control" placeholder="Password" required></div>
        <button class="btn btn-main" type="submit">LOGIN</button>
    </form>
</div>

<script>
$("#modeToggle").click(()=>{$("body").toggleClass("light-mode");});

$("#loginForm").submit(function(e){
    e.preventDefault();
    let valid = true;
    $(this).find("input").each(function(){if($(this).val()==="") valid=false;});
    if(!valid){$("#card").addClass("shake"); setTimeout(()=>$("#card").removeClass("shake"),400); return;}
    // Enter pressed or button click
    alert("Welcome to Endow Lanka Dashboard");
    window.location.href="dash.html";
});
</script>

</body>
</html>
