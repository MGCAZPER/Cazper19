<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | Faucet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/Signup.css">
    <style> .login-card{max-width:420px;margin:6vh auto}</style>
</head>
<body>

<div class="container">
    <div class="login-card auth-card p-4">
        <div class="text-center mb-4">
            <span class="brand-icon">FAUGET</span>
            <h3 class="mt-3">Welcome back</h3>
            <p class="text-muted small">Sign in to manage inventory</p>
        </div>

        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label" for="email">Email</label>
                <input id="email" type="email" class="form-control" placeholder="hello@company.com" required>
            </div>

            <div class="mb-3">
                <label class="form-label" for="password">Password</label>
                <input id="password" type="password" class="form-control" placeholder="Your password" required>
            </div>

                <div id="loginError" class="text-danger small mb-2 d-none"></div>

            <button class="btn btn-signup w-100 mb-2" type="submit">Sign in</button>

            <p class="text-center text-muted small mb-0">Don't have an account? Use Signup page.</p>
        </form>
    </div>
</div>

<script src="../Js/login.js"></script>
</body>
</html>
